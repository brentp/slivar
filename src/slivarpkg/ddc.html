<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Brent Pedersen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.49.5/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
    <style>
        .header-offset {
            top: 500px;
        }

        .nav-offset {
            top: 54px;
        }

        .side-nav {
            overflow-y: scroll;
            top: 500;
            bottom: 0;
        }

        .noUi-tooltip {
            display: none;
        }

        .noUi-active .noUi-tooltip {
            display: block;
        }

        div.noUi-base div.noUi-connects div.noUi-connect {
            background: #6F7F8C;
        }

        :target {
            display: block;
            position: relative;
            top: -500px;
            visibility: hidden;
        }

        .selection-label {
            line-height: 40px;
        }

        .text-info {
            font-size: 0.9em !important;
        }
    </style>
</head>

<body>
    <header class="bg-primary fixed-top pb-4 nav-offset">
        <div class="container-fluid">
            <div class="row">
                <div class="col-7">
                    <div id="main-roc-plot"></div>
                </div>
                <div class="col-5 pt-1">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="text-light">Transmitted variants:</h5>
                        </div>
                        <div class="col-6">
                            <h5 class="text-light" id="metrics-transmitted"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h5 class="text-light">Mendelian violations:</h5>
                        </div>
                        <div class="col-6">
                            <h5 class="text-light" id="metrics-violations"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h5 class="text-light">False positive rate:</h5>
                        </div>
                        <div class="col-6">
                            <h5 class="text-light" id="metrics-fpr"></h5>
                        </div>
                    </div>
                    <!-- Button group to de-select active filters -->
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" id="navbar1">
        <div class="container-fluid">
            <a class="navbar-brand mr-1 mb-1 mt-0" href="https://github.com/brentp/slivar">
                slivar: <i>data-driven cut-offs</i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav id="side-filter-nav" class="navbar-light header-offset side-nav position-fixed">
                    <nav class="nav nav-pills flex-column">
                        <a class="nav-link" href="#global-filter-label">Global Filters</a>
                        <a class="nav-link" href="#variant-filter-label">Variant Filters</a>
                        <nav class="nav nav-pills flex-column" id="variant-filter-nav">
                        </nav>
                        <a class="nav-link" href="#sample-filter-label">Sample Filters</a>
                        <nav class="nav nav-pills flex-column" id="sample-filter-nav">
                        </nav>
                    </nav>
                </nav>
            </div>
            <div class="col-10 header-offset">
                <main>
                    <!-- first row -->
                    <div class="container-fluid" data-spy="scroll" data-target="#side-filter-nav" data-offset="0">
                        <!-- <div class="container-fluid"> -->
                        <div class="row pb-4">
                            <!-- FILTER COLUMN -->
                            <div class="col-10" id="filter-column">
                                <a id="global-filter-label"></a>
                                <h1>Global Filters</h1>
                            </div>

                            <!-- MESSAGE COLUMN -->
                            <div class="col-2">
                            </div>
                        </div>

                        <div class="row pb-4">
                            <!-- FILTER COLUMN -->
                            <div class="col-10" id="variant-sliders">
                                <a id="variant-filter-label"></a>
                                <h1>Variant Filters</h1>
                            </div>

                            <!-- MESSAGE COLUMN -->
                            <div class="col-2">
                            </div>
                        </div>

                        <div class="row pb-4">
                            <!-- FILTER COLUMN -->
                            <div class="col-10" id="sample-sliders">
                                <a id="sample-filter-label"></a>
                                <h1>Sample Filters</h1>
                            </div>

                            <!-- MESSAGE COLUMN -->
                            <div class="col-2">
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        var nan = NaN; // hack to support json dumped with NaN values.
        var variant_infos = <VARIANT_JSON>;
        var trios = <TRIO_JSON>;
    </script>
    <script src="src/slivarpkg/ddc.js"></script>

</body>

</html>
