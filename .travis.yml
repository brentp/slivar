language: c
services: docker
before_install:
- docker pull brentp/musl-hts-nim
script:
- docker run -w /test -v `pwd`:/test brentp/musl-hts-nim scripts/ci-tests.sh
branches:
  except:
  - gh-pages
before_deploy:
- git config --local user.name "brentp"
- git config --local user.email "bpederse@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  # gem install travis
  # travis setup releases --force
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "/test/slivar_static"
  on:
    repo: brentp/slivar
    branch: dev
    draft: true
